<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Project</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>

<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2"> Matt</a>
            <a href="#profile3"> Jane</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <figcaption>Joe Coder</figcaption>
                <img src="fcc/img/profile1-500x500.png" alt="Joe Coder" width="500">
            </figure>
            <p><q>I code stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <figcaption>Matt</figcaption>
                <img src="fcc/img/profile2-500x500.png" alt="Matt" width="500">
            </figure>
            <p><q>I design stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <figcaption>Jane</figcaption>
                <img src="fcc/img/profile3-500x500.png" alt="Jane" width="500">
            </figure>
            <p><q>I teach stuff.</q></p>
        </article>
    </main>
    <footer>
        &#169; Acme Co.
    </footer>
</body>

</html>
