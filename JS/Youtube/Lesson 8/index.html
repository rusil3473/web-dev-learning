<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="abc">Rock Paper Scissors</p>
  <button onclick="playerMove('Rock')"><img src="rock-emoji.png" alt="Rock"></button>
  <button onclick="playerMove('Paper')"><img src="paper-emoji.png" alt="Paper"></button>
  <button onclick="playerMove('Scissors')"><img src="scissors-emoji.png" alt="Scissors"></button>
  <p id="result"></p>
  <p id="Moves"></p>
  <p id="score"></p>
  <button id="reset-button" onclick="reset()">Reset Score</button>
  <script src="main.js">
  </script>
</body>
</html>
